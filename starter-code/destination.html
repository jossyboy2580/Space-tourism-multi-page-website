<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="destination-page">
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/shared/logo.svg" alt="" />
            </div>
            <div class="line">
                <hr />
            </div>
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="./index.html" class="home"><span class="number">00</span> Home</a
              >
            </li>
            <li>
              <a href="/starter-code/destination.html" class="destination"
                ><span class="number">01</span> Destination</a
              >
            </li>
            <li>
              <a href="/starter-code/crew.html" class="crew"
                ><span class="number">02</span> Crew</a
              >
            </li>
            <li>
              <a href="/starter-code/technology.html" class="technology"
                ><span class="number">03</span> Technology</a
              >
            </li>
          </ul>
        </nav>
        <div class="mobile-nav-icon">
          <img src="/starter-code/assets/shared/icon-hamburger.svg" alt="" />
        </div>
        <div class="mobile-nav">
          <ul class="mobile-nav-list">
            <li>
              <a href="./index.html" class="home"
                ><span class="number">00</span> Home</a
              >
            </li>
            <li>
              <a href="/starter-code/destination.html" class="destination"
                ><span class="number">01</span> Destination</a
              >
            </li>
            <li>
              <a href="/starter-code/crew.html" class="crew"
                ><span class="number">02</span> Crew</a
              >
            </li>
            <li>
              <a href="/starter-code/technology.html" class="technology"
                ><span class="number">03</span> Technology</a
              >
            </li>
          </ul>
          <div class="mobile-nav-icon-close" id="closeMenu">
            <img src="/starter-code/assets/shared/icon-close.svg" alt="" />
          </div>
        </div>
      </header>
      <p class="page-identifier"><span>01</span> Pick your destination</p>
      <section>
        <div class="image">
          <img src="" alt="" />
        </div>
        <div class="tabbed-details">
          <ul class="tabs">
            <li id="0">Moon</li>
            <li id="1">Mars</li>
            <li id="2">Europa</li>
            <li id="3">Titan</li>
          </ul>
          <div class="item-display">
            <div class="destination-name"></div>
            <div class="destination-description"></div>
            <div class="statistics">
              <div class="dist-stat">
                <p class="stat-title">Avg. distance</p>
                <p class="stat-detail"></p>
              </div>
              <div class="eta-stat">
                <p class="stat-title">Est. travel time</p>
                <p class="stat-detail"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="destination.js"></script>
  </body>
</html>
